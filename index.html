<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header_div">
        <div class="logo">
            <h1>TWITTER</h1>
        </div>

        <div class="another">
            <a href="#" class="link">Tweets</a>
            <a href="#" id="firstLink" class="link" onclick="toSignIn()">Login</a>
            <a href="index.html" id="secondLink" class="link">Register</a>

        </div>

    </div>
</header>

<div class="container" id="container">

    <div class="info">
        <div class="label_div first">
            <label>EMAIL :</label>
        </div>

        <div class="input_div">
            <input type="text" id="emailInput">
        </div>
    </div>

    <div class="info">
        <div class="label_div">
            <label>PASSWORD :</label>
        </div>
        <div class="input_div">
            <input type="text" id="passwordInput">
        </div>
    </div>


    <div class="info">
        <div class="label_div">
            <label>FULL NAME :</label>
        </div>
        <div class="input_div">
            <input type="text" id="fullNameInput" onkeydown="return /[a-z A-Z ^а-я]/i.test(event.key)">
        </div>
    </div>


    <div class="info">
        <div class="label_div">
            <label>COUNTRY :</label>
        </div>
        <div class="input_div">
            <select id="countryInput">
                <option>Kazakhstan</option>
                <option value="2">China</option>
                <option>France</option>
                <option>USA</option>
            </select>
        </div>
    </div>

    <div class="info">
        <div class="label_div">
            <label>BIRTHDATE :</label>
        </div>
        <div class="input_div">
            <input type="date" id="birthdateInput" value="">
        </div>
    </div>
    <div class="info button_div">
        <button class="btn" onclick="createNewAccount()"> REGISTER </button>
    </div>

</div>

<script src="scrypt.js"></script>
</body>
</html>
